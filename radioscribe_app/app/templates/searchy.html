<script>       


                                                                                                          
    function loadXMLDoc()                                                                                                  
    {                                                                                                                      
        var req = new XMLHttpRequest()                                                                                     
        req.onreadystatechange = function()                                                                                
        {                                                                                                                  
            if (req.readyState == 4)                                                                                       
            {                                                                                                              
                if (req.status != 200)                                                                                     
                {                                                                                                          
                    //error handling code here                                                                             
                }                                                                                                          
                else                                                                                                       
                {                                                                                                          
                    var response = JSON.parse(req.responseText)
                    console.log(response)
                    var myPlaylist = []
                    var segments_str = ""
                    response.matches.forEach( function(match){
                      // segments_str += "<p>" + match + "</p><br>";
                      segments_str = {
                                        mp3:'mix/1.mp3',
                                        oga:'mix/1.ogg',
                                        title: match['obj']['time'] + match['obj']['id_semgent'],
                                        artist:'Sample',
                                        rating:4,
                                        buy:'#',
                                        price:'0.99',
                                        duration:'0:30',
                                        cover:'mix/1.png'
                                    }
                    myPlaylist.push(segments_str);
                      
                    })
                   console.log(myPlaylist)

                    // document.getElementById('myDiv').innerHTML = myPlaylist
                   $(document).ready(function(){
                            
                            $('#myDiv').empty();
                            $('#myDiv').ttwMusicPlayer(myPlaylist, {
                                autoPlay:false, 
                                jPlayer:{
                                    swfPath:'static/jquery-jplayer' //You need to override the default swf path any time the directory structure changes
                                }
                            });
                        });        
                }                                                                                                          
            }                                                                                                              
        }                                                                                                                  
                                                                                                                           
        req.open('POST', '/ajax')                                                                                          
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")                                          
        var un = document.getElementById('scname').value                                                                   
        var un = document.getElementById('scname').value                                                                   
        var sec = document.getElementById('secret').value                                                                  
        var postVars = 'username='+un+'&secret='+sec                                                             
        req.send(postVars)                                                                                                 
                                                                                                                           
        return false                                                                                                       
    }                                                                                                                 
</script>

  <body>



                <div class="container" style=" width:56%; margin-top:10px;position:absolute;">

                  <form action=""  method="post" name="login">
                    <input type="text" name="scname" id="scname">                                                                              
                    <input type="hidden" name="secret" id="secret" value="shhh">                                                               
                    <button type="submit" value="Sign In" onclick="return loadXMLDoc()">Search</button>
                  </form>
